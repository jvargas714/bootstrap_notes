<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap notes</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="myStyling.css" rel="stylesheet">
</head>

<body background="img/tableTop.bmp">
    <div id="navBarMenu" class="container-fluid" >
        <div class="navbar"></div>
    </div>

    <div class="p4" id="player_4">
        <img src="img/10d.bmp" id="p4_hole1">
        <img src="img/5h.bmp" id="p4_hole2">
    </div>

    <div class="p5" id="player_5">
        <img src="img/5s.bmp" id="p5_hole1">
        <img src="img/qc.bmp" id="p5_hole2">
    </div>

    <div class="p6" id="player_6">
        <img src="img/7s.bmp" id="p6_hole1">
        <img src="img/jc.bmp" id="p6_hole2">
    </div>

    <div class="p7" id="player_7">
        <img src="img/2s.bmp" id="p7_hole1">
        <img src="img/2c.bmp" id="p7_hole2">
    </div>

    <div class="p8" id="player_8">
        <img src="img/as.bmp" id="p8_hole1">
        <img src="img/ac.bmp" id="p8_hole2">
    </div>

    <div class="p1" id="player_1">
        <img src="img/js.bmp" id="p1_hole1">
        <img src="img/js.bmp" id="p1_hole2">
        <div class="p1PotArea" id="p1_pot_area">
            <img src="img/1000.bmp">
            <img src="img/500.bmp">
        </div>
    </div>

    <div class="p2" id="player_2">
        <img src="img/ks.bmp" id="p2_hole1">
        <img src="img/qc.bmp" id="p2_hole2">
    </div>

    <div class="p3" id="player_3">
        <img src="img/ks.bmp" id="p3_hole1">
        <img src="img/qc.bmp" id="p3_hole2">
    </div>

    <div class="tableCards" id="table_cards">
        <img src="img/2s.bmp" id="flop_1_card">
        <img src="img/3s.bmp" id="flop_2_card">
        <img src="img/4s.bmp" id="flop_3_card">
        <img src="img/5s.bmp" id="turn_card">
        <img src="img/6s.bmp" id="river_card">
    </div>

    <!--each chip bet will go into a random location within this div-->




    <!--<script src="tether.js"></script>-->
    <script src='jquery-3.1.1.js'></script>
    <script src='bootstrap.js'></script>
</body>
</html>
